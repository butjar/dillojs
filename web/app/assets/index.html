<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Texan armadillo care and control assosiation</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Texan armadillo care and control assosiation</h1>
    </div>

    <div id="dillos">

      <div class="panel panel-default">
        <div class="panel-heading">Insert new Dillo</div>
        <div class="panel-body">
          <form id="addDillo" class="form-horizontal" action="#">
            <div class="form-group">
              <label for="weight-input" class="col-sm-2 control-label">Weight</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="weight-input" placeholder="1">
              </div>
            </div>

              <div class="form-group">
                <label for="weight-input" class="col-sm-2 control-label">Alive?</label>
                <div class="col-sm-10 checkbox">
                  <label for="">
                    <input id="alive-input" type="checkbox" />
                  </label>
                </div>
              </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="add" class="btn btn-success pull-right">
                  Add
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <hr>

    <div id="main">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>_id</th>
            <th>weight</th>
            <th>alive</th>
          </tr>
        </thead>
        <tbody id="dillo-collection"></tbody>
      </table>
    </div>
  </div>

  <script type="text/template" id="dillo-template">
    <th class="js-test"><%- _id %></th>
    <td><input class="toggle js-weight" type="number" value="<%- weight %>"></td>
    <td>
      <input class="toggle js-alive" type="checkbox" <% if(alive) { %>checked<% } %> >
    </td>
  </script>

  <script src="vendor.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      app = require('app').init();
    });
  </script>
</body>
</html>
