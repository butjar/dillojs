<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Texan armadillo care and control assosiation</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Texan armadillo care and control assosiation</h1>
      <div id="dillos">

        <form id="addDillo" action="#">
          <div class="form-group">
            <label for="weight-input">Weight</label>
            <input type="number" class="form-control" id="weight-input" placeholder="1">
          </div>

          <div class="checkbox">
            <label for="alive-input">
              <input id="alive-input" type="checkbox"> Alive?
            </label>
          </div>

          <button type="submit" id="add" class="btn btn-default">Add</button>
        </form>

      </div>
    </div>

    <div id="main">
      <table class="table">
        <thead>
          <tr>
            <th>_id</th>
            <th>weight</th>
            <th>alive</th>
          </tr>
        </thead>
        <tbody id="dillo-collection"></tbody>
      </table>
    </div>
  </div>

  <script type="text/template" id="dillo-template">
    <tr class="dillo-row">
      <td><%- _id %></label>
      <td><input class="toggle" type="number" value="<%- weight %>"></td>
      <td><input class="toggle" type="checkbox" <% if(alive) { %>checked<% } %> ></td>
    </tr>
  </script>

  <script src="vendor.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      app = require('app').init();
    });
  </script>
</body>
</html>
